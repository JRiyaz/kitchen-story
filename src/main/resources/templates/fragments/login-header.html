<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>
<body>
<header th:fragment="header" class="mb-auto">
    <div>
        <h3 class="float-md-start mb-0">Kitchen Story</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
            <a class="nav-link" th:href="@{/login}"
               th:classappend="${#strings.containsIgnoreCase(#httpServletRequest.requestURI, '/login')} ? 'active' : ''">
                Sign In
            </a>
            <a class="nav-link" th:href="@{/user/sign-up}"
               th:classappend="${#strings.containsIgnoreCase(#httpServletRequest.requestURI, '/user/sign-up')} ? 'active' : ''">
                Sign Up
            </a>
            <a class="nav-link" th:href="@{/user/forgot-password}"
               th:classappend="${#strings.containsIgnoreCase(#httpServletRequest.requestURI, '/user/forgot-password')} ? 'active' : ''">
                Forgot Password
            </a>
        </nav>
    </div>
</header>
<!-- Header Ends here -->
</body>
</html>
