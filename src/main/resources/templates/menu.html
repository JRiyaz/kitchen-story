<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Menu | Riyaz J</title>

    <!-- Bootstrap core CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css} " />

    <!-- Custom CSS -->
    <link th:href="@{/css/kitchen-store.css}" rel="stylesheet" />
</head>

<body>

<!-- ======= Container-Fluid Section ======= -->
<div class="container-fluid p-0">
    <!-- ======= Navbar Section ======= -->
    <th:block th:replace="fragments/header :: nav-bar"></th:block>
    <!-- End Navbar -->

    <!-- ======= Container Section ======= -->
    <div class="container my-5">
        <!-- ======= List-Group Section ======= -->
        <div class="row my-3">
            <div id="list-example" class="list-group col-3">
                <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-1"
                   th:each="type : ${typeCount}" th:href="${'#' + type.key}">[[${type.key}]]
                    <span class="badge rounded-pill bg-primary" th:text=${type.value}>4</span>
                </a>
            </div>
            <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0"
                 class="scrollspy-example col p-3 border border-dark rounded" tabindex="0">
                <form class="col-6 position-relative my-4 mx-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                           id="search" onkeyup="filterItems()" onchange="filterItems()"/>
                </form>

                <div class="list-group px-2" id="menu">
                    <div class="list-group-item list-group-item-action my-2 border-0 bg-none row"
                         th:each="types : ${typeCount}" th:id="${types.key}">
                        <div class="d-flex w-100 my-2 item" th:each="dish : ${dishes}" th:if="${dish.type eq types.key}">
                            <a th:href="@{/dish/{id}(id = ${dish.id})}" class="text-decoration-none row">
                                <img class="img-fluid col-3 rounded" th:alt="${dish.name}"
                                     th:src="@{'data:image/png;base64,' + ${dish.bytesToImageConverter(dish.image)}}" height="130"/>
                                <div class="col ps-3">
                                    <h3 class="mb-1" th:text=${dish.name}>Item 1</h3>
                                    <div class="text-muted fw-bold mb-1" th:text=${dish.type}>category</div>
                                    <div class="row mb-1 col-4">
                                        <span class="badge rounded bg-warning col mx-1" th:text=${dish.spicy}>must taste</span>
                                        <span class="badge rounded bg-info col mx-1" th:text=${dish.normal}>chef special</span>
                                    </div>
                                    <p class="text-muted" th:text=${dish.price}>â‚¹295</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- End List-Group -->
    </div>
    <!-- End Container  -->

    <!-- ======= Footer Section ======= -->
    <th:block th:replace="fragments/footer :: footer"></th:block>
    <!-- End Footer  -->
</div>
<!-- End  Container-Fluid -->

<!--jQuery JS dependency-->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

<!--Bootstrap JS dependency-->
<script th:src="@{/webjars/bootstrap/5.0.0-beta2/js/bootstrap.min.js}"></script>

<!--Custom JS-->
<script th:src="@{/js/kitchen-store.js}"></script>
</body>

</html>
